<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>
    <header>
            <div class="logo1">
                <img src="images/logo.jpg">
            </div>
    </header>

    <main>
        <fieldset class="login">
            <h2>Login</h2>
            <form method="get" action="index.html">
            
            <input type="text" placeholder="Entrer Email"><br>
           
            <input type="password" placeholder="Entrer password"><br>
            <button type="submit" id="connecter">Open a session</button><br>
            </form>

            <form method="get" action="register.html">
                <button type="submit" id="creation">Create an account</button>
            </form>
        </fieldset>
    </main>
</body>
</html>
